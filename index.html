<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <div class="box w-50 mx-auto shadow mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Ragistration form</h2>
                    </div>
                    <form action="#" id="form">
                        <h5 id="h5"></h5>
                        <div class="form-group">
                            <input id="name" type="text" placeholder="Name" class="w-100 p-3 my-3">
                        </div>
                        <p id="pt"></p>
                        <div class="form-group">
                            <input id="password" type="password" placeholder="Password" class="w-100 p-3 mt-3 pass">
                            <p id="ms"></p>
                            <span id="eye1"><i class="far fa-eye"></i></span>
                        </div>
                        <div class="form-group">
                            <input id="password_re" type="password" placeholder="Retype password" class="w-100 p-3 mt-5">
                            <p id="mss"></p>
                            <span id="eye2"><i class="far fa-eye"></i></span>
                        </div>
                        <div class="form-group">
                           <!-- <button id="button" class="btn btn-block btn-success w-100 p-3 mt-3">Sign up</button> -->
                           <a id="button" href="#">Submit</a>
                        </div>
                        <div class="card-footer">
                            <p id="pb"></p>
                        </div>
                 </div>
                </form>
            </div>
        </div>
    </div>


    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>

</html>
